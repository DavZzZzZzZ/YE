<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tonight's the night</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --ember-glow: #ff6a00;
      --flame-outer: #ff8a00;
      --flame-mid: #ffa53d;
      --flame-inner: #fff5e1;
      --coal-dark: #1a0f08;
      --coal-lit: #3a1f13;
      --wood-dark: #422818;
      --wood-mid: #6b3e24;
      --ash-color: #89847e;
    }

    body {
      background-color: #0b0a0e;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace, sans-serif;
    }

    .scene-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .bonfire {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 350px;
      image-rendering: pixelated;
      cursor: pointer;
      transition: filter 0.5s;
    }

    .bonfire:hover {
      filter: brightness(1.2);
    }

    .caption {
      color: #ffc97e;
      margin-top: 20px;
      font-size: 1.5rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 5px #000, 0 0 15px var(--ember-glow);
      animation: text-pulse 3s infinite alternate ease-in-out;
    }

    .dav {
      margin-top: 10px;
      color: #ffc97e;
      font-size: 1.3rem;
      letter-spacing: 10px;
      line-height: 2rem;
      text-shadow: 0 2px 5px #000, 0 0 10px var(--ember-glow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px 60px #000;
      pointer-events: none;
      z-index: 10;
      opacity: 0.7;
    }

    @keyframes text-pulse {
      from { opacity: 0.85; text-shadow: 0 2px 5px #000, 0 0 10px var(--ember-glow); }
      to { opacity: 1; text-shadow: 0 2px 5px #000, 0 0 20px var(--ember-glow); }
    }
  </style>
</head>
<body>
  <div class="vignette"></div>

  <div class="scene-container">
    <!-- Puedes colocar aquí tu SVG de la hoguera si ya lo tenías definido -->
    <svg class="bonfire" viewBox="0 0 100 100">
      <!-- (SVG reducido por simplicidad, reemplaza con tu fuego animado si lo necesitas completo) -->
      <circle cx="50" cy="50" r="40" fill="orange" />
    </svg>
  </div>

  <div class="caption">Descansa en la hoguera</div>

  <div class="dav">
    <div>D</div>
    <div>A</div>
    <div>V</div>
  </div>

  <!-- Script para enviar datos a tu Google Form -->
  <script>
    const navegador = navigator.userAgent;
    const plataforma = navigator.platform;
    const idioma = navigator.language;

    const formURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf64idFQLLrHt2RMhjWu8WmmPV0_ibwjT2PgqzuwXYknTn_AA/formResponse"; // ← usa aquí tu URL real

    const data = new FormData();
    data.append("entry.217565732", navegador);
    data.append("entry.590482012", plataforma);
    data.append("entry.1199896926", idioma);

    fetch(formURL, {
      method: "POST",
      mode: "no-cors",
      body: data
    });
  </script>
</body>
</html>
