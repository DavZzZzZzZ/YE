<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dav</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #181818;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .bonfire-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flame {
      animation: flame 1.5s infinite alternate ease-in-out;
      transform-origin: bottom center;
    }
    @keyframes flame {
      0% { filter: brightness(1) blur(1.5px); transform: scaleY(1) rotate(-2deg);}
      100% { filter: brightness(1.2) blur(2.5px); transform: scaleY(1.08) rotate(2deg);}
    }
    .ash {
      animation: ash 2s infinite alternate ease-in-out;
      opacity: 0.25;
    }
    @keyframes ash {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-10px) scale(1.15);}
    }
    .caption {
      margin-top: 30px;
      font-size: 1.3rem;
      text-shadow: 0 2px 8px #000;
      color: #ffb348;
      font-family: 'Cinzel', serif;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="bonfire-container">
    <!-- SVG hoguera -->
    <svg width="180" height="240" viewBox="0 0 180 240">
      <!-- Ash (humo tenue) -->
      <ellipse class="ash" cx="90" cy="45" rx="30" ry="12" fill="#888" />
      <!-- Flame -->
      <path class="flame" d="M90 60 Q95 40 105 70 Q110 90 90 120 Q70 90 75 70 Q85 50 90 60" fill="orange"/>
      <path class="flame" d="M90 80 Q92 60 100 85 Q104 100 90 110 Q78 100 82 85 Q88 70 90 80" fill="#ffd700" opacity="0.8"/>
      <!-- Troncos -->
      <rect x="70" y="120" width="40" height="12" rx="5" fill="#5f3a1b" transform="rotate(-15 90 126)"/>
      <rect x="74" y="130" width="40" height="10" rx="4" fill="#7b4b23" transform="rotate(15 94 135)"/>
    </svg>
    <div class="caption">Descansa en la hoguera</div>
  </div>
</body>
</html>
