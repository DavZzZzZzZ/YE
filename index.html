<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fogata</title>
  <style>
    :root {
      --ember-glow: #ff6a00;
      --flame-outer: #ff8a00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #2a2a2a 0%, #0d0d0d 100%);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .bonfire {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 160px;
      background: radial-gradient(circle at 50% 30%, var(--ember-glow), transparent 70%);
      border-radius: 50%;
      animation: flicker 1s infinite;
      z-index: 2;
    }

    .bonfire::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, var(--flame-outer), transparent 60%);
      border-radius: 50%;
      opacity: 0.8;
      animation: flamePulse 2s infinite ease-in-out;
    }

    .message {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      font-size: 1.4em;
      color: #f5deb3;
      text-shadow: 0 0 10px #000;
      z-index: 2;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.05); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @keyframes flamePulse {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    .scene-loaded .bonfire {
      animation: flicker 0.9s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="bonfire"></div>
    <div class="message">O</div>
  </div>

  <!-- Script para enviar datos a Google Forms -->
  <script>
    const navegador = navigator.userAgent;
    const plataforma = navigator.platform;
    const idioma = navigator.language;

    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf64idFQLLrHt2RMhjWu8WmmPV0_ibwjT2PgqzuwXYknTn_AA/formResponse";

    const data = new FormData();
    data.append("entry.217565732", navegador);
    data.append("entry.590482012", plataforma);
    data.append("entry.1199896926", idioma);

    fetch(formURL, {
      method: "POST",
      mode: "no-cors",
      body: data
    });
  </script>

  <!-- Script para efectos de escena -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('scene-loaded');
      }, 200);

      const bonfire = document.querySelector('.bonfire');
      bonfire.addEventListener('click', () => {
        document.documentElement.style.setProperty('--ember-glow', '#ff9100');
        document.documentElement.style.setProperty('--flame-outer', '#ffb700');

        setTimeout(() => {
          document.documentElement.style.setProperty('--ember-glow', '#ff6a00');
          document.documentElement.style.setProperty('--flame-outer', '#ff8a00');
        }, 1500);
      });
    });
  </script>
</body>
</html>
