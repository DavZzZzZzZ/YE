<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campamento</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 1s;
    }

    .scene-loaded {
      background: linear-gradient(to top, #1e1e1e, #3b2f2f);
    }

    .bonfire {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, var(--flame-outer, #ff6a00) 0%, #000000 80%);
      border-radius: 50%;
      box-shadow: 0 0 30px var(--ember-glow, #ff6a00);
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .bonfire:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="bonfire" title="Haz clic para avivar la llama ðŸ”¥"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Enviar datos del navegador a Google Forms
      const navegador = navigator.userAgent;
      const plataforma = navigator.platform;
      const idioma = navigator.language;

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSf64idFQLLrHt2RMhjWu8WmmPV0_ibwjT2PgqzuwXYknTn_AA/formResponse"; // â† Usa tu URL real

      const data = new FormData();
      data.append("entry.217565732", navegador);
      data.append("entry.590482012", plataforma);
      data.append("entry.1199896926", idioma);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data
      });

      // AnimaciÃ³n de escena cargada
      setTimeout(() => {
        document.body.classList.add('scene-loaded');
      }, 200);

      // InteracciÃ³n con la hoguera
      const bonfire = document.querySelector('.bonfire');
      if (bonfire) {
        bonfire.addEventListener('click', () => {
          document.documentElement.style.setProperty('--ember-glow', '#ff9100');
          document.documentElement.style.setProperty('--flame-outer', '#ffb700');
          setTimeout(() => {
            document.documentElement.style.setProperty('--ember-glow', '#ff6a00');
            document.documentElement.style.setProperty('--flame-outer', '#ff8a00');
          }, 1500);
        });
      }
    });
  </script>
</body>
</html>
